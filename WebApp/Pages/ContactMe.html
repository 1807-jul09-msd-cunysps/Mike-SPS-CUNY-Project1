<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Me</title>
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="../Styles/CustomCSS/ContactMe.css" />
    <!-- Shared CSS -->
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link href="../Styles/CustomCSS/Shared.css" rel="stylesheet" />
    <!-- JQuery -->
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="../Scripts/CustomJS/ContactMe.js"></script>
</head>
<body>
    <div id="page" class="container-fluid">
        <div id="mainRow" class="row">
            <div class="leftCol col-sm-1"> </div>
            <div class="col-sm-10">
                <!-- Header -->
                <header id="custHeader" class="row">
                    <h1 id="nameBanner" class="text-center">Michael Corso</h1>
                    <div id="navButtons" class="">
                        <input type="image"
                               class="navButton"
                               title="Home"
                               src="../Media/Images/home-thumbnail.png"
                               onclick="document.location.href = '/Pages/Home.html'"
                               onmouseover="$(this).addClass('navButtonHover');"
                               onmouseout="$(this).removeClass('navButtonHover');" />
                        <input type="image"
                               class="navButton"
                               title="About"
                               src="../Media/Images/about-thumbnail.png"
                               onclick="document.location.href = '/Pages/AboutMe.html'"
                               onmouseover="$(this).addClass('navButtonHover');"
                               onmouseout="$(this).removeClass('navButtonHover');" />
                        <input type="image"
                               class="navButton"
                               title="Contact"
                               src="../Media/Images/contact-thumbnail.png"
                               onclick="document.location.href = '/Pages/ContactMe.html'"
                               onmouseover="$(this).addClass('navButtonHover');"
                               onmouseout="$(this).removeClass('navButtonHover');" />
                        <input type="image"
                               class="navButton"
                               title="Register"
                               src="../Media/Images/register-thumbnail.png"
                               onclick="document.location.href = '/Pages/Register.html'"
                               onmouseover="$(this).addClass('navButtonHover');"
                               onmouseout="$(this).removeClass('navButtonHover');" />
                        <input type="image"
                               class="extNavButton"
                               title="My GitHub"
                               src="../Media/Images/github-octocat.png"
                               onclick="window.open('https://github.com/mcorso21')"
                               onmouseover="$(this).addClass('navButtonHover');"
                               onmouseout="$(this).removeClass('navButtonHover');" />
                        <input type="image"
                               class="extNavButton"
                               title="My LinkedIn"
                               src="../Media/Images/linkedIn.png"
                               onclick="window.open('https://www.linkedin.com/in/michael-corso-0a7415151/')"
                               onmouseover="$(this).addClass('navButtonHover');"
                               onmouseout="$(this).removeClass('navButtonHover');" />
                    </div>
                </header>
                <!-- Content -->
                <!-- Form -->
                <form id="inputForm">
                    <fieldset class="form-group text-center custom-new-input-section">
                        <h4>Send a Message</h4>
                        <hr />
                        <!-- Full name-->
                        <div class="row custom-new-row-group">
                            <div class="placeholder col-sm-2"></div>
                            <label for="inputFullName" class="col-form-label col-sm-2 text-right">Full Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control text-left" id="inputFullName" placeholder="Full Name">
                            </div>
                        </div>
                        <!-- Email-->
                        <div class="row custom-new-row-group">
                            <div class="placeholder col-sm-2"></div>
                            <label for="inputEmail" class="col-form-label col-sm-2 text-right">Email</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control text-left" id="inputEmail" placeholder="Email Address">
                            </div>
                        </div>
                        <!-- Message -->
                        <div class="row custom-new-row-group">
                            <div class="placeholder col-sm-2"></div>
                            <label for="inputMessage" class="col-form-label col-sm-2 text-right">Message</label>
                            <div class="col-sm-4">
                                <textarea rows="4" class="form-control text-left" id="inputMessage" placeholder="Enter you message here..."></textarea>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Submit Button -->
                    <div class="form-group row text-center custom-new-input-section">
                        <hr />
                        <div class="placeholder col-sm-5"></div>
                        <div class="col-sm-2">
                            <button type="submit" 
                                    class="btn btn-primary" 
                                    onmouseover="$(this).addClass('navButtonHover');"
                                    onmouseout="$(this).removeClass('navButtonHover');"
                                    >Send Message</button>
                        </div>
                        <div class="placeholder col-sm-5"></div>
                    </div>
                </form>
                <!-- Footer -->
                <footer id="footer" class="row text-center">
                    <br />
                    <hr />
                    <h5>&copy; Michael Corso - 2018</h5>
                    <hr />
                </footer>
            </div>
            <div class="rightCol col-sm-1"> </div>
        </div>
    </div>
</body>
</html>
